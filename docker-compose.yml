services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ai-advent-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_advent}
      POSTGRES_USER: ${POSTGRES_USER:-ai_advent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_advent}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ai-advent-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
    image: ai-advent/backend:latest
    container_name: ai-advent-backend
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      agent-ops-mcp:
        condition: service_healthy
      flow-ops-mcp:
        condition: service_healthy
      insight-mcp:
        condition: service_healthy
      github-mcp:
        condition: service_healthy
      coding-mcp:
        condition: service_healthy
      docker-runner-mcp:
        condition: service_healthy
      repo-analysis-mcp:
        condition: service_healthy
      notes-mcp:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      AGENT_OPS_MCP_HTTP_BASE_URL: ${AGENT_OPS_MCP_HTTP_BASE_URL:-http://agent-ops-mcp:8080}
      FLOW_OPS_MCP_HTTP_BASE_URL: ${FLOW_OPS_MCP_HTTP_BASE_URL:-http://flow-ops-mcp:8080}
      INSIGHT_MCP_HTTP_BASE_URL: ${INSIGHT_MCP_HTTP_BASE_URL:-http://insight-mcp:8080}
      GITHUB_MCP_HTTP_BASE_URL: ${GITHUB_MCP_HTTP_BASE_URL:-http://github-mcp:8080}
      CODING_MCP_HTTP_BASE_URL: ${CODING_MCP_HTTP_BASE_URL:-http://coding-mcp:8080}
      DOCKER_MCP_HTTP_BASE_URL: ${DOCKER_MCP_HTTP_BASE_URL:-http://docker-runner-mcp:8080}
      REPO_ANALYSIS_MCP_HTTP_BASE_URL: ${REPO_ANALYSIS_MCP_HTTP_BASE_URL:-http://repo-analysis-mcp:8080}
      NOTES_MCP_HTTP_BASE_URL: ${NOTES_MCP_HTTP_BASE_URL:-http://notes-mcp:8080}
      NOTES_MCP_HTTP_ENDPOINT: ${NOTES_MCP_HTTP_ENDPOINT:-/mcp}
      TELEGRAM_BOT_ENABLED: ${TELEGRAM_BOT_ENABLED:-false}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-}
      TELEGRAM_BOT_WEBHOOK_URL: ${TELEGRAM_BOT_WEBHOOK_URL:-}
      TELEGRAM_BOT_WEBHOOK_SECRET: ${TELEGRAM_BOT_WEBHOOK_SECRET:-}
      TELEGRAM_STT_ENABLED: ${TELEGRAM_STT_ENABLED:-true}
      TELEGRAM_STT_MODEL: ${TELEGRAM_STT_MODEL:-gpt-4o-mini-transcribe}
      TELEGRAM_STT_FALLBACK_MODEL: ${TELEGRAM_STT_FALLBACK_MODEL:-}
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    image: ai-advent/frontend:latest
    container_name: ai-advent-frontend
    depends_on:
      - backend
    ports:
      - "4179:4179"

  agent-ops-mcp:
    build:
      context: ./backend-mcp
    image: ai-advent/agent-ops-mcp:latest
    container_name: ai-advent-agent-ops-mcp
    environment:
      SPRING_MAIN_APPLICATION_CLASS: com.aiadvent.backend.mcp.AgentOpsMcpApplication
      SPRING_PROFILES_ACTIVE: agentops
      AGENT_OPS_BACKEND_BASE_URL: ${AGENT_OPS_BACKEND_BASE_URL:-http://backend:8080}
      AGENT_OPS_BACKEND_API_TOKEN: ${AGENT_OPS_BACKEND_API_TOKEN:-}
    ports:
      - "${AGENT_OPS_MCP_HTTP_PORT:-7091}:8080"
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f AgentOpsMcpApplication >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

  flow-ops-mcp:
    build:
      context: ./backend-mcp
    image: ai-advent/flow-ops-mcp:latest
    container_name: ai-advent-flow-ops-mcp
    environment:
      SPRING_MAIN_APPLICATION_CLASS: com.aiadvent.backend.mcp.FlowOpsMcpApplication
      SPRING_PROFILES_ACTIVE: flowops
      FLOW_OPS_BACKEND_BASE_URL: ${FLOW_OPS_BACKEND_BASE_URL:-http://backend:8080}
      FLOW_OPS_BACKEND_API_TOKEN: ${FLOW_OPS_BACKEND_API_TOKEN:-}
    ports:
      - "${FLOW_OPS_MCP_HTTP_PORT:-7092}:8080"
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f FlowOpsMcpApplication >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

  insight-mcp:
    build:
      context: ./backend-mcp
    image: ai-advent/insight-mcp:latest
    container_name: ai-advent-insight-mcp
    environment:
      SPRING_MAIN_APPLICATION_CLASS: com.aiadvent.backend.mcp.InsightMcpApplication
      SPRING_PROFILES_ACTIVE: insight
      INSIGHT_BACKEND_BASE_URL: ${INSIGHT_BACKEND_BASE_URL:-http://backend:8080}
      INSIGHT_BACKEND_API_TOKEN: ${INSIGHT_BACKEND_API_TOKEN:-}
    ports:
      - "${INSIGHT_MCP_HTTP_PORT:-7093}:8080"
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f InsightMcpApplication >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

  github-mcp:
    build:
      context: ./backend-mcp
    image: ai-advent/github-mcp:latest
    container_name: ai-advent-github-mcp
    env_file:
      - .env
    environment:
      SPRING_MAIN_APPLICATION_CLASS: com.aiadvent.mcp.backend.McpApplication
      SPRING_PROFILES_ACTIVE: github
      GITHUB_API_BASE_URL: ${GITHUB_API_BASE_URL:-https://api.github.com}
      GITHUB_MCP_DB_URL: ${GITHUB_MCP_DB_URL:-jdbc:postgresql://postgres:5432/ai_advent}
      GITHUB_MCP_DB_USER: ${GITHUB_MCP_DB_USER:-ai_advent}
      GITHUB_MCP_DB_PASSWORD: ${GITHUB_MCP_DB_PASSWORD:-ai_advent}
      GITHUB_RAG_EMBEDDING_MODEL: ${GITHUB_RAG_EMBEDDING_MODEL:-text-embedding-3-small}
      GITHUB_RAG_EMBEDDING_DIMENSIONS: ${GITHUB_RAG_EMBEDDING_DIMENSIONS:-1536}
      GITHUB_RAG_MAX_CHUNK_BYTES: ${GITHUB_RAG_MAX_CHUNK_BYTES:-2048}
      GITHUB_RAG_MAX_CHUNK_LINES: ${GITHUB_RAG_MAX_CHUNK_LINES:-160}
      GITHUB_RAG_MAX_CONCURRENCY: ${GITHUB_RAG_MAX_CONCURRENCY:-2}
      GITHUB_RAG_MAX_ATTEMPTS: ${GITHUB_RAG_MAX_ATTEMPTS:-5}
      GITHUB_RAG_INITIAL_BACKOFF: ${GITHUB_RAG_INITIAL_BACKOFF:-PT15S}
      GITHUB_RAG_NAMESPACE_PREFIX: ${GITHUB_RAG_NAMESPACE_PREFIX:-repo}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-demo-openai-key}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
    ports:
      - "${GITHUB_MCP_HTTP_PORT:-7094}:8080"
    depends_on:
      postgres:
        condition: service_started
    volumes:
      - /var/tmp/aiadvent/mcp-workspaces:/var/tmp/aiadvent/mcp-workspaces
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f McpApplication >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

  coding-mcp:
    build:
      context: ./backend-mcp
    image: ai-advent/coding-mcp:latest
    container_name: ai-advent-coding-mcp
    env_file:
      - .env
    environment:
      SPRING_MAIN_APPLICATION_CLASS: com.aiadvent.mcp.backend.McpApplication
      SPRING_PROFILES_ACTIVE: coding
    ports:
      - "${CODING_MCP_HTTP_PORT:-7098}:8080"
    volumes:
      - /var/tmp/aiadvent/mcp-workspaces:/var/tmp/aiadvent/mcp-workspaces
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f McpApplication >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

  mcp-gradle-runner-builder:
    build:
      context: ./backend-mcp/docker/gradle-runner
    image: aiadvent/mcp-gradle-runner:latest
    container_name: ai-advent-mcp-gradle-runner-builder
    command: ["sleep", "infinity"]
    profiles: ["builder"]

  docker-runner-mcp:
    build:
      context: ./backend-mcp
    image: ai-advent/docker-runner-mcp:latest
    container_name: ai-advent-docker-runner-mcp
    env_file:
      - .env
    environment:
      SPRING_MAIN_APPLICATION_CLASS: com.aiadvent.mcp.backend.McpApplication
      SPRING_PROFILES_ACTIVE: docker
      DOCKER_RUNNER_WORKSPACE_ROOT: ${DOCKER_RUNNER_WORKSPACE_ROOT:-/var/tmp/aiadvent/mcp-workspaces}
      DOCKER_RUNNER_GRADLE_CACHE_PATH: ${DOCKER_RUNNER_GRADLE_CACHE_PATH:-/var/tmp/aiadvent/gradle-cache}
      DOCKER_RUNNER_ENABLE_NETWORK: ${DOCKER_RUNNER_ENABLE_NETWORK:-false}
      DOCKER_RUNNER_IMAGE: ${DOCKER_RUNNER_IMAGE:-aiadvent/mcp-gradle-runner:latest}
      DOCKER_RUNNER_TIMEOUT: ${DOCKER_RUNNER_TIMEOUT:-PT15M}
    ports:
      - "${DOCKER_MCP_HTTP_PORT:-7095}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/tmp/aiadvent/mcp-workspaces:/var/tmp/aiadvent/mcp-workspaces
      - /var/tmp/aiadvent/gradle-cache:/var/tmp/aiadvent/gradle-cache
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f McpApplication >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

  repo-analysis-mcp:
    build:
      context: ./backend-mcp
    image: ai-advent/repo-analysis-mcp:latest
    container_name: ai-advent-repo-analysis-mcp
    env_file:
      - .env
    environment:
      SPRING_MAIN_APPLICATION_CLASS: com.aiadvent.mcp.backend.McpApplication
      SPRING_PROFILES_ACTIVE: analysis
      REPO_ANALYSIS_STATE_ROOT: ${REPO_ANALYSIS_STATE_ROOT:-/var/tmp/aiadvent/mcp/repo-analysis}
      GITHUB_BACKEND_WORKSPACE_ROOT: ${GITHUB_BACKEND_WORKSPACE_ROOT:-/var/tmp/aiadvent/mcp-workspaces}
    ports:
      - "${REPO_ANALYSIS_MCP_HTTP_PORT:-7096}:8080"
    volumes:
      - /var/tmp/aiadvent/mcp-workspaces:/var/tmp/aiadvent/mcp-workspaces
      - repo_analysis_state:/var/tmp/aiadvent/mcp/repo-analysis
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f McpApplication >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

  notes-mcp:
    build:
      context: ./backend-mcp
    image: ai-advent/notes-mcp:latest
    container_name: ai-advent-notes-mcp
    env_file:
      - .env
    environment:
      SPRING_MAIN_APPLICATION_CLASS: com.aiadvent.mcp.backend.McpApplication
      SPRING_PROFILES_ACTIVE: notes
      NOTES_MCP_DB_URL: ${NOTES_MCP_DB_URL:-jdbc:postgresql://postgres:5432/ai_advent}
      NOTES_MCP_DB_USER: ${NOTES_MCP_DB_USER:-ai_advent}
      NOTES_MCP_DB_PASSWORD: ${NOTES_MCP_DB_PASSWORD:-ai_advent}
      NOTES_EMBEDDING_MODEL: ${NOTES_EMBEDDING_MODEL:-text-embedding-3-small}
      NOTES_EMBEDDING_DIMENSIONS: ${NOTES_EMBEDDING_DIMENSIONS:-1536}
      NOTES_SEARCH_TOP_K: ${NOTES_SEARCH_TOP_K:-5}
      NOTES_SEARCH_MIN_SCORE: ${NOTES_SEARCH_MIN_SCORE:-0.55}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-demo-openai-key}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
    ports:
      - "${NOTES_MCP_HTTP_PORT:-7097}:8080"
    depends_on:
      postgres:
        condition: service_started
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f McpApplication >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  repo_analysis_state:
