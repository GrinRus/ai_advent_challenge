services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ai-advent-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_advent}
      POSTGRES_USER: ${POSTGRES_USER:-ai_advent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_advent}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    image: ai-advent/backend:latest
    container_name: ai-advent-backend
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: prod
      APP_DB_URL: ${APP_DB_URL:-jdbc:postgresql://postgres:5432/ai_advent}
      APP_DB_USERNAME: ${APP_DB_USERNAME:-ai_advent}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-ai_advent}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://api.z.ai/v1}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-glm4.6}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.7}
      LLM_TOP_P: ${LLM_TOP_P:-1.0}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-1024}
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    image: ai-advent/frontend:latest
    container_name: ai-advent-frontend
    depends_on:
      - backend
    ports:
      - "4179:4179"

volumes:
  postgres_data:
