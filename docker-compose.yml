services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ai-advent-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_advent}
      POSTGRES_USER: ${POSTGRES_USER:-ai_advent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_advent}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ai-advent-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
    image: ai-advent/backend:latest
    container_name: ai-advent-backend
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: prod
      APP_DB_URL: ${APP_DB_URL:-jdbc:postgresql://postgres:5432/ai_advent}
      APP_DB_USERNAME: ${APP_DB_USERNAME:-ai_advent}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-ai_advent}
      HTTP_CLIENT_CONNECT_TIMEOUT: ${HTTP_CLIENT_CONNECT_TIMEOUT:-PT45S}
      HTTP_CLIENT_READ_TIMEOUT: ${HTTP_CLIENT_READ_TIMEOUT:-PT4M}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_DEFAULT_MODEL: ${OPENAI_DEFAULT_MODEL:-gpt-4o-mini}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}
      OPENAI_TOP_P: ${OPENAI_TOP_P:-1.0}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-1024}
      OPENAI_TIMEOUT: ${OPENAI_TIMEOUT:-PT30S}
      OPENAI_CLIENT_READ_TIMEOUT: ${OPENAI_CLIENT_READ_TIMEOUT:-PT4M}
      ZHIPU_BASE_URL: ${ZHIPU_BASE_URL:-https://api.z.ai}
      ZHIPU_COMPLETIONS_PATH: ${ZHIPU_COMPLETIONS_PATH:-/api/paas/v4/chat/completions}
      ZHIPU_API_KEY: ${ZHIPU_API_KEY:-}
      ZHIPU_DEFAULT_MODEL: ${ZHIPU_DEFAULT_MODEL:-glm-4.6}
      ZHIPU_TEMPERATURE: ${ZHIPU_TEMPERATURE:-0.7}
      ZHIPU_TOP_P: ${ZHIPU_TOP_P:-0.95}
      ZHIPU_MAX_TOKENS: ${ZHIPU_MAX_TOKENS:-1024}
      ZHIPU_TIMEOUT: ${ZHIPU_TIMEOUT:-PT30S}
      ZHIPU_CLIENT_READ_TIMEOUT: ${ZHIPU_CLIENT_READ_TIMEOUT:-PT4M}
      CHAT_MEMORY_WINDOW_SIZE: ${CHAT_MEMORY_WINDOW_SIZE:-20}
      CHAT_MEMORY_RETENTION: ${CHAT_MEMORY_RETENTION:-PT6H}
      CHAT_MEMORY_CLEANUP_INTERVAL: ${CHAT_MEMORY_CLEANUP_INTERVAL:-PT30M}
      CHAT_MEMORY_SUMMARIZATION_ENABLED: ${CHAT_MEMORY_SUMMARIZATION_ENABLED:-false}
      CHAT_MEMORY_SUMMARIZATION_TRIGGER: ${CHAT_MEMORY_SUMMARIZATION_TRIGGER:-12000}
      CHAT_MEMORY_SUMMARIZATION_TARGET: ${CHAT_MEMORY_SUMMARIZATION_TARGET:-6000}
      CHAT_MEMORY_SUMMARIZATION_MODEL: ${CHAT_MEMORY_SUMMARIZATION_MODEL:-openai:gpt-4o-mini}
      CHAT_MEMORY_SUMMARIZATION_MAX_CONCURRENT: ${CHAT_MEMORY_SUMMARIZATION_MAX_CONCURRENT:-4}
      CHAT_MEMORY_SUMMARIZATION_MAX_QUEUE_SIZE: ${CHAT_MEMORY_SUMMARIZATION_MAX_QUEUE_SIZE:-100}
      CHAT_MEMORY_SUMMARY_RETAINED_MESSAGES: ${CHAT_MEMORY_SUMMARY_RETAINED_MESSAGES:-200}
      CHAT_MEMORY_SUMMARIZATION_BACKFILL_ENABLED: ${CHAT_MEMORY_SUMMARIZATION_BACKFILL_ENABLED:-false}
      CHAT_MEMORY_SUMMARIZATION_BACKFILL_MIN_MESSAGES: ${CHAT_MEMORY_SUMMARIZATION_BACKFILL_MIN_MESSAGES:-40}
      CHAT_MEMORY_SUMMARIZATION_BACKFILL_BATCH_SIZE: ${CHAT_MEMORY_SUMMARIZATION_BACKFILL_BATCH_SIZE:-25}
      CHAT_MEMORY_SUMMARIZATION_BACKFILL_MAX_ITERATIONS: ${CHAT_MEMORY_SUMMARIZATION_BACKFILL_MAX_ITERATIONS:-20}
      CHAT_TOKEN_USAGE_TOKENIZER: ${CHAT_TOKEN_USAGE_TOKENIZER:-cl100k_base}
      CHAT_TOKEN_USAGE_CACHE_ENABLED: ${CHAT_TOKEN_USAGE_CACHE_ENABLED:-false}
      CHAT_TOKEN_USAGE_CACHE_TTL: ${CHAT_TOKEN_USAGE_CACHE_TTL:-PT15M}
      CHAT_TOKEN_USAGE_CACHE_PREFIX: ${CHAT_TOKEN_USAGE_CACHE_PREFIX:-chat:usage}
      SPRING_DATA_REDIS_HOST: ${SPRING_DATA_REDIS_HOST:-redis}
      SPRING_DATA_REDIS_PORT: ${SPRING_DATA_REDIS_PORT:-6379}
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    image: ai-advent/frontend:latest
    container_name: ai-advent-frontend
    depends_on:
      - backend
    ports:
      - "4179:4179"

volumes:
  postgres_data:
  redis_data:
