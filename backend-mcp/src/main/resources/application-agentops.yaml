server:
  port: ${AGENT_OPS_MCP_HTTP_PORT:${SERVER_PORT:8080}}

spring:
  ai:
    mcp:
      server:
        enabled: true
        stdio: false
        protocol: STREAMABLE
        name: agent-ops-mcp
        version: 0.1.0
        type: SYNC
        annotation-scanner:
          enabled: false
        instructions: |
          Agent Ops MCP предоставляет инструменты для управления каталогом агентов.
        capabilities:
          tool: true
          resource: false
          prompt: false
          completion: false
      streamable-http:
        mcp-endpoint: /mcp
        keep-alive-interval: 30s

agentops:
  backend:
    base-url: ${AGENT_OPS_BACKEND_BASE_URL:http://localhost:8080}
    api-token: ${AGENT_OPS_BACKEND_API_TOKEN:}
