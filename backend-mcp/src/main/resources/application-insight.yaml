server:
  port: ${INSIGHT_MCP_HTTP_PORT:${SERVER_PORT:8080}}

spring:
  ai:
    mcp:
      server:
        enabled: true
        stdio: false
        protocol: STREAMABLE
        name: insight-mcp
        version: 0.1.0
        type: SYNC
        instructions: |
          Insight MCP предоставляет аналитические инструменты для чтения summary чатов и flow,
          поиска по памяти и просмотра телеметрии сессий.
        capabilities:
          tool: true
          resource: false
          prompt: false
          completion: false
      streamable-http:
        mcp-endpoint: /mcp
        keep-alive-interval: 30s

insight:
  backend:
    base-url: ${INSIGHT_BACKEND_BASE_URL:http://localhost:8080}
    api-token: ${INSIGHT_BACKEND_API_TOKEN:}
