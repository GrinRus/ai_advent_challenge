databaseChangeLog:
  - changeSet:
      id: 0220-create-oauth-token
      author: codex
      context: local,prod
      changes:
        - createTable:
            tableName: oauth_token
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_oauth_token
              - column:
                  name: identity_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: access_token
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: refresh_token
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: token_type
                  type: VARCHAR(32)
              - column:
                  name: scopes
                  type: JSONB
                  defaultValueComputed: "'[]'::jsonb"
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: oauth_token
            baseColumnNames: identity_id
            referencedTableName: user_identity
            referencedColumnNames: id
            constraintName: fk_oauth_token_identity
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: oauth_token
            columnNames: identity_id
            constraintName: uq_oauth_token_identity
