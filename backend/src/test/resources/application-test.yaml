spring:
  ai:
    mcp:
      client:
        enabled: false
    openai:
      api-key: test-openai-key
      base-url: http://localhost
    zhipuai:
      api-key: test-zhipu-key
      base-url: http://localhost
      chat:
        completions-path: /v4/chat/completions
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    contexts: local
    drop-first: true

logging:
  level:
    root: WARN
