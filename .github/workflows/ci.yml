name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '22'
          cache: gradle

      - name: Run backend tests
        run: ./gradlew test
        working-directory: backend
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
          TESTCONTAINERS_RYUK_DISABLED: 'true'

      - name: Run backend smoke tests
        run: ./gradlew smokeTest
        working-directory: backend
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
          TESTCONTAINERS_RYUK_DISABLED: 'true'

  backend-mcp:
    name: Backend MCP Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '22'
          cache: gradle

      - name: Run backend-mcp tests
        run: ./gradlew treeSitterVerify test
        working-directory: backend-mcp
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
          TESTCONTAINERS_RYUK_DISABLED: 'true'

  backend-mcp-macos:
    name: Backend MCP Tests (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '22'

      - name: Run backend-mcp tests
        run: ./gradlew treeSitterVerify test
        working-directory: backend-mcp
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
          TESTCONTAINERS_RYUK_DISABLED: 'true'

  backend-mcp-graph-smoke:
    name: Backend MCP Tree-sitter + Graph Smoke
    runs-on: ubuntu-latest
    needs:
      - backend-mcp
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '22'
          cache: gradle

      - name: Run native + graph smoke tests
        run: ./gradlew treeSitterVerify test --tests "com.aiadvent.mcp.backend.github.rag.ast.AstFileContextFactoryNativeModeTest" --tests "com.aiadvent.mcp.backend.github.rag.RepoRagSearchServiceGraphIntegrationTest"
        working-directory: backend-mcp
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
          TESTCONTAINERS_RYUK_DISABLED: 'true'

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs:
      - backend
      - backend-mcp
      - frontend
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            cd "${{ secrets.DEPLOY_PATH }}"
            git fetch --all --prune
            git pull --ff-only
            git submodule update --init --recursive
            docker compose --profile builder build --pull mcp-gradle-runner-builder
            docker compose down --remove-orphans || true
            docker compose build --pull
            docker compose up -d --remove-orphans
            docker image prune -f
